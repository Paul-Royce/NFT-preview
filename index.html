<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="card">
    <section>
      <img class="image" src="images/image-equilibrium.jpg" alt="">
    </section>
    <section class="description">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-container">
        <span class="ethereum-ctr"> <img src="images/icon-ethereum.svg" width="7px" alt="Icon of ethereum"> 0.041 ETH</span>
        <span class="days-left"><img src="images/icon-clock.svg" width="10px" alt="A clock icon" style="margin-right: 0.20rem;"> 3 days left</span>
      </div>
      <hr>
    </section>
    <p class="card-ending">
      <img src="images/image-avatar.png" alt="Avatar icon">
      Creation of <span>Jules Wyvern</span>
    </p>
  </div>
  

  
  
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Royce</a>.
  </div>
</body>
</html>
