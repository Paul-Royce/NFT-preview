<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <div class="card">
    <div class="img-container">
        <!-- CARD IMAGE -->
        <img class="image" src="images/image-equilibrium.jpg" alt="">
        <!-- Card hover effect -->
        <img id="eye-icon" src="images/icon-view.svg" alt="An eye icon">
    </div>

    <section class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-container">
        <span class="ethereum-ctr"> <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="Icon of ethereum"> 0.041 ETH</span>
        <span class="days-left"><img id="clock-icon" src="images/icon-clock.svg" alt="A clock icon"> 3 days left</span>
      </div>
      <hr>
    </section>
    <div class="card-ending">
      <img src="images/image-avatar.png" alt="Avatar icon">
      Creation of <span>Jules Wyvern </span>
    </div>
  </div>
</main>
  

  
  
    
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Paul-Royce/NFT-preview.git">Paul Royce</a>.
  </div>
</footer>
</body>
</html>
